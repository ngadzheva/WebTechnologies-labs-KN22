<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>HTML Demo</title>
    </head>
    <body>
        <h1> This is heading 1 </h1>
        <h2> This is heading 2 </h2>
        <h3> This is heading 3 </h3>
        <h4> This is heading 4 </h4>
        <h5> This is heading 5 </h5>
        <h6> This is heading 6 </h6>

        <p> 
            Paragraph with text. 
            <span> Inline text here. </span>
            More text in paragraph.   
        </p>

        <p>
            Paragraph with div
            <div> Block content here. </div>
            Text after div
        </p>

        <table border="1">
            <tfoot>
              <tr>
                <td> Sum </td>
                <td> $180 </td>
              </tr>
            </tfoot>
            <tbody>
              <tr>
                <td> January </td>
                <td> $100 </td>
              </tr>
              <tr>
                <td> February </td>
                <td> $80 </td>
              </tr>
            </tbody>
            <thead>
                <tr>
                  <th> Month </th>
                  <th> Savings </th>
                </tr>
              </thead>
        </table>

        <form method="POST">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" disabled />
            <label>
                Password
                <input type="password" name="password" />
            </label>
            <label>Email</label>
            <input type="email" name="email" />
            <textarea>Demo textarea</textarea>
            <input type="submit" />
        </form>
    </body>
</html>
